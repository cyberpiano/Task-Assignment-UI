<!DOCTYPE html>
<html>
<head>
<style>
    /* Styles for the navigation bar */
    .navbar {
        background-color: #333;
        overflow: hidden;
    }

    .navbar a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    /* Style for the right-aligned link */
    .navbar .right-link {
        float: right;
        border: 1px solid white;
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#" class="right-link">Right Link</a>
    </div>
</body>
</html>
